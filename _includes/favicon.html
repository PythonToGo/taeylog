<!-- Enhanced Favicon Support for Safari and Firefox -->
<!-- Order matters: favicon.ico first, then PNG, then SVG -->
<link
  rel="shortcut icon"
  type="image/x-icon"
  href="{{ '/favicon.ico' | relative_url }}"
/>
<link
  rel="icon"
  type="image/x-icon"
  href="{{ '/favicon.ico' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{{ '/assets/img/favicons/favicon-96x96.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{{ '/assets/img/favicons/favicon-96x96.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="96x96"
  href="{{ '/assets/img/favicons/favicon-96x96.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/svg+xml"
  href="{{ '/assets/img/favicons/favicon.svg' | relative_url }}"
/>
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{ '/assets/img/favicons/apple-touch-icon.png' | relative_url }}"
/>
<link
  rel="manifest"
  href="{{ '/assets/img/favicons/site.webmanifest' | relative_url }}"
/>
