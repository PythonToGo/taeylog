{% capture favicon_path %}{{ '/assets/img/favicons' | relative_url }}{% endcapture %}
{% assign cache_buster = site.time | date: '%s' %}

<!-- Critical: favicon.ico must be first and use absolute path for Safari/Firefox -->
<link rel="icon" type="image/png" href="{{ '/favicon.ico' | absolute_url }}?v={{ cache_buster }}">
<link rel="shortcut icon" type="image/png" href="{{ '/favicon.ico' | absolute_url }}?v={{ cache_buster }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ favicon_path }}/favicon-96x96.png?v={{ cache_buster }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ favicon_path }}/favicon-96x96.png?v={{ cache_buster }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ favicon_path }}/favicon-96x96.png?v={{ cache_buster }}">
<link rel="icon" type="image/svg+xml" href="{{ favicon_path }}/favicon.svg?v={{ cache_buster }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ favicon_path }}/apple-touch-icon.png?v={{ cache_buster }}">
{% if site.pwa.enabled %}
  <link rel="manifest" href="{{ favicon_path }}/site.webmanifest">
{% endif %}
