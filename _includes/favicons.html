  Enhanced for Safari and Firefox compatibility

{% capture favicon_path %}{{ '/assets/img/favicons' | relative_url }}{%
endcapture %} {% assign cache_buster = site.time | date: '%s' %}

<!-- Critical: favicon.ico must be first and use absolute path for Safari/Firefox -->
<!-- Root favicon.ico for browser auto-discovery -->
<link
  rel="icon"
  type="image/png"
  href="{{ '/favicon.ico' | absolute_url }}?v={{ cache_buster }}"
/>
<link
  rel="shortcut icon"
  type="image/png"
  href="{{ '/favicon.ico' | absolute_url }}?v={{ cache_buster }}"
/>
<!-- Additional favicon from assets -->
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{{ favicon_path }}/favicon.ico?v={{ cache_buster }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="192x192"
  href="{{ favicon_path }}/web-app-manifest-192x192.png?v={{ cache_buster }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="512x512"
  href="{{ favicon_path }}/web-app-manifest-512x512.png?v={{ cache_buster }}"
/>
<link
  rel="apple-touch-icon"
  sizes="192x192"
  href="{{ favicon_path }}/web-app-manifest-192x192.png?v={{ cache_buster }}"
/>
{% if site.pwa.enabled %}
<link rel="manifest" href="{{ favicon_path }}/site.webmanifest" />
{% endif %}
