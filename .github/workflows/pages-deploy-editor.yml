name: "Build and Deploy Editor (Test Site)"
on:
  push:
    branches:
      - editor
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Note: This workflow deploys to a separate test repository
# You need to create a repository named: PythonToGo.github.io-editor (or your preferred name)
# And enable GitHub Pages for that repository

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages-editor-test"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: editor

      - name: Display branch info
        run: |
          echo "Deploying editor branch to test repository"
          echo "Branch: editor"
          git branch -a
          git log --oneline -5

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer "_site${{ steps.pages.outputs.base_path }}" \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/,/#/,/^\/$/,/^mailto:/" \
            --allow-hash-href \
            --ignore-empty-alt

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    # Deploy to test repository (no environment protection)
    # This will deploy to the same repository's GitHub Pages
    # To deploy to a separate repository, you need to:
    # 1. Create a new repository (e.g., PythonToGo.github.io-editor)
    # 2. Use a different workflow that pushes to that repository
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Deploy to GitHub Pages (Test Site)
        id: deployment
        uses: actions/deploy-pages@v4

